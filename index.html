<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>P치gina con Glow</title>

<style>
:root {
  --bg: #020617;
  --panel: #020b2a;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --primary: #3b82f6;
  --accent: #10b981;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: radial-gradient(circle at top, #020b2a, var(--bg));
  color: var(--text);
  overflow-x: hidden;
}

/* HEADER */
header {
  padding: 3.5rem 1.5rem;
  text-align: center;
  background: linear-gradient(180deg, #020b2a, transparent);
  box-shadow: 0 0 60px rgba(59,130,246,.15);
}

header h1 {
  font-size: clamp(2.2rem, 4vw, 3.2rem);
  margin-bottom: .5rem;
  text-shadow: 0 0 20px rgba(59,130,246,.4);
}

header p {
  color: var(--muted);
}

/* BLOQUES */
.bloque {
  max-width: 720px;
  margin: 3rem auto;
  padding: 2.2rem;
  border-radius: 18px;
  background: linear-gradient(180deg, var(--panel), var(--bg));
  border: 1px solid rgba(255,255,255,.05);
  box-shadow:
    0 10px 40px rgba(0,0,0,.5),
    0 0 30px rgba(59,130,246,.12);
  position: relative;
}

.bloque::after {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: inherit;
  background: linear-gradient(90deg, transparent, rgba(59,130,246,.25), transparent);
  opacity: .2;
  pointer-events: none;
}

.bloque h2 {
  color: var(--primary);
  margin-top: 0;
  text-shadow: 0 0 12px rgba(59,130,246,.6);
}

/* SPACER (FIX CUADRO BLANCO) */
.spacer {
  height: 250vh;
  background: linear-gradient(
    180deg,
    var(--bg),
    rgba(59,130,246,.10),
    var(--bg)
  );
}

/* FOOTER */
footer {
  max-width: 720px;
  margin: 0 auto;
  padding: 4rem 1.5rem;
  text-align: center;
}

/* BOT칍N */
button {
  padding: 1.1rem 2.4rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, var(--accent), #059669);
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow:
    0 0 20px rgba(16,185,129,.6),
    0 10px 40px rgba(16,185,129,.4);
  transition: transform .25s ease, box-shadow .25s ease;
}

button:disabled {
  background: #020b2a;
  box-shadow: none;
  color: var(--muted);
  cursor: not-allowed;
}

button:hover:enabled {
  transform: translateY(-2px) scale(1.05);
  box-shadow:
    0 0 30px rgba(16,185,129,.9),
    0 14px 50px rgba(16,185,129,.6);
}

button:active:enabled {
  transform: scale(.96);
}

/* PROGRESS */
.progress {
  width: 100%;
  height: 6px;
  margin: 1.8rem 0;
  background: rgba(255,255,255,.08);
  border-radius: 999px;
  overflow: hidden;
}

.progress span {
  height: 100%;
  display: block;
  width: 0%;
  background: linear-gradient(90deg, var(--accent), #34d399);
  box-shadow: 0 0 20px rgba(16,185,129,.8);
  transition: width 1s linear;
}
</style>
</head>

<body>

<header>
  <h1>P치gina con Glow</h1>
  <p>Scroll largo + efecto visual limpio</p>
</header>

<div class="bloque">
  <h2>Bloque 1</h2>
  <p>Dise침o oscuro con glow elegante.</p>
</div>

<div class="bloque">
  <h2>Bloque 2</h2>
  <p>Sombras suaves y profundidad real.</p>
</div>

<div class="bloque">
  <h2>Bloque 3</h2>
  <p>Compatible con todos los navegadores.</p>
</div>

<div class="spacer"></div>

<div class="bloque">
  <h2>칔ltimo bloque</h2>
  <p>Desbloquea el bot칩n abajo.</p>
</div>

<footer>
  <button id="cta" disabled>Disponible en 30s</button>
  <div class="progress"><span id="bar"></span></div>
</footer>

<script>
const btn = document.getElementById("cta");
const bar = document.getElementById("bar");

let tiempo = 30;
btn.textContent = `Disponible en ${tiempo}s`;

const intervalo = setInterval(() => {
  tiempo--;
  btn.textContent = `Disponible en ${tiempo}s`;
  bar.style.width = `${((30 - tiempo) / 30) * 100}%`;

  if (tiempo <= 0) {
    clearInterval(intervalo);
    btn.disabled = false;
    btn.textContent = "Continuar";
    bar.style.width = "100%";
  }
}, 1000);

btn.onclick = () => alert("Glow desbloqueado 游댠");
</script>

</body>
</html>
